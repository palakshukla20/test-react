name: CI
# Cancel in progress runs if a new one is started
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # Workflow will be triggered whenever a commit or pull request is made against a main branch. 
  push:
    branches: [ main ]
      
  pull_request:
    branches: [ main ]
      
jobs:

  #job name
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # node version needs to deploy
        node-version: [14.x] 
        
    # Don't allow runs longer than 20 minutes
    timeout-minutes: 20

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
      # Checks-out your repository, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          
      # Cache all node_modules
      - uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json') }}

      - name: Install modules
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
